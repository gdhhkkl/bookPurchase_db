<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 선택 - SooBeen</title>
    <link rel="stylesheet" th:href="@{/styles/globals.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-top">
            <div class="header-top-content">
                <a th:href="@{/orderList}">주문배송</a>
                <span>|</span>
                <a href="#">고객센터</a>
            </div>
        </div>
        <div class="header-main">
            <a th:href="@{/}" class="logo">SooBeen</a>
            <div class="search-bar">
                <input type="text" placeholder="통합검색">
                <button type="button">검색</button>
            </div>
            <nav class="header-nav">
                <a th:href="@{/cart}">장바구니</a>
                <a th:href="@{/myPage}">마이페이지</a>
                <a th:if="${user_id == null}" th:href="@{/login}">로그인</a>
                <a th:if="${user_id != null}" th:href="@{/logout}">로그아웃</a>
            </nav>
        </div>
        <nav class="nav-menu">
            <div class="nav-menu-content">
                <a th:href="@{/}">홈</a>
                <a href="#">베스트</a>
                <a href="#">신상품</a>
                <a href="#">이벤트</a>
            </div>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container" style="padding: 40px 20px;">
        <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 30px;">
            <a th:href="@{/card}" class="btn btn-outline btn-sm">← 이전</a>
            <h1 class="section-title" style="margin: 0;">등록된 카드 선택</h1>
        </div>

        <div th:if="${card != null && !card.isEmpty()}">
            <div class="card">
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>카드번호</th>
                                <th>유효기간</th>
                                <th>카드종류</th>
                                <th>선택</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cards : ${card}">
                                <td th:text="${cards.getCardNumber()}">카드번호</td>
                                <td th:text="${cards.getCardDate()}">유효기간</td>
                                <td th:text="${cards.getCardType()}">카드종류</td>
                                <td>
                                    <form action="/card" method="post" style="display: inline;">
                                        <input type="hidden" name="cardNumber" th:value="${cards.getCardNumber()}">
                                        <input type="hidden" name="cardDate" th:value="${cards.getCardDate()}">
                                        <input type="hidden" name="cardType" th:value="${cards.getCardType()}">
                                        <button type="submit" class="btn btn-primary btn-sm">선택</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 카드가 없을 때 -->
        <div th:if="${card == null || card.isEmpty()}" class="card" style="padding: 60px; text-align: center;">
            <div style="font-size: 48px; margin-bottom: 20px;">💳</div>
            <h2 style="font-size: 24px; margin-bottom: 12px; color: var(--text-secondary);">등록된 카드가 없습니다</h2>
            <p style="color: var(--text-light); margin-bottom: 30px;">새 카드를 등록해주세요</p>
            <a th:href="@{/card}" class="btn btn-primary">카드 등록하기</a>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-bottom">
                <p>© 2025 SooBeen Book Store. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
