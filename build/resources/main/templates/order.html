<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기 - SooBeen</title>
    <link rel="stylesheet" th:href="@{/styles/globals.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-top">
            <div class="header-top-content">
                <a th:href="@{/orderList}">주문배송</a>
                <span>|</span>
                <a href="#">고객센터</a>
            </div>
        </div>
        <div class="header-main">
            <a th:href="@{/}" class="logo">SooBeen</a>
            <div class="search-bar">
                <input type="text" placeholder="통합검색">
                <button type="button">검색</button>
            </div>
            <nav class="header-nav">
                <a th:href="@{/cart}">장바구니</a>
                <a th:href="@{/myPage}">마이페이지</a>
                <a th:if="${user_id == null}" th:href="@{/login}">로그인</a>
                <a th:if="${user_id != null}" th:href="@{/logout}">로그아웃</a>
            </nav>
        </div>
        <nav class="nav-menu">
            <div class="nav-menu-content">
                <a th:href="@{/}">홈</a>
                <a href="#">베스트</a>
                <a href="#">신상품</a>
                <a href="#">이벤트</a>
            </div>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container" style="padding: 40px 20px;">
        <!-- 주문 단계 표시 -->
        <div style="display: flex; justify-content: center; margin-bottom: 40px;">
            <div style="display: flex; align-items: center; gap: 20px;">
                <div style="text-align: center;">
                    <div style="width: 40px; height: 40px; border-radius: 50%; background-color: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 0 auto 8px;">1</div>
                    <span style="font-size: 14px; color: var(--primary-color); font-weight: 500;">장바구니</span>
                </div>
                <div style="width: 60px; height: 2px; background-color: var(--primary-color);"></div>
                <div style="text-align: center;">
                    <div style="width: 40px; height: 40px; border-radius: 50%; background-color: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 0 auto 8px;">2</div>
                    <span style="font-size: 14px; color: var(--primary-color); font-weight: 500;">주문/결제</span>
                </div>
                <div style="width: 60px; height: 2px; background-color: var(--border-color);"></div>
                <div style="text-align: center;">
                    <div style="width: 40px; height: 40px; border-radius: 50%; background-color: var(--border-color); color: var(--text-light); display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 0 auto 8px;">3</div>
                    <span style="font-size: 14px; color: var(--text-light);">주문완료</span>
                </div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 24px;">
            <!-- 주문할 도서 목록 -->
            <div class="card" style="padding: 30px;">
                <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 24px;">주문할 도서</h2>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>상품정보</th>
                                <th>수량</th>
                                <th>가격</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cartList: ${cartList}">
                                <td>
                                    <div style="display: flex; align-items: center; gap: 12px;">
                                        <div style="width: 50px; height: 70px; border-radius: 4px; overflow: hidden; flex-shrink: 0;">
                                            <img th:src="${cartList.getBook().imageUrl != null ? cartList.getBook().imageUrl : 'https://via.placeholder.com/50x70?text=Cover'}" 
                                                 th:alt="${cartList.getBook().title}" 
                                                 style="width: 100%; height: 100%; object-fit: cover;" 
                                                 onerror="this.src='https://via.placeholder.com/50x70?text=Cover'">
                                        </div>
                                        <div>
                                            <strong th:text="${cartList.getBook().title}">책 제목</strong>
                                            <p style="font-size: 13px; color: var(--text-secondary); margin-top: 4px;" th:text="${cartList.getBook().writer}">저자</p>
                                        </div>
                                    </div>
                                </td>
                                <td style="text-align: center;" th:text="${cartList.book_total_count + '권'}">수량</td>
                                <td>
                                    <strong style="color: var(--primary-color);" th:text="${#numbers.formatDecimal(cartList.book_total_price, 0, 'COMMA', 0, 'POINT') + '원'}">가격</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 결제 정보 -->
            <div>
                <div class="card" style="padding: 30px; margin-bottom: 24px;">
                    <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 24px;">결제 정보</h2>
                    <form action="/order" method="post">
                        <div class="form-group">
                            <label class="form-label">배송지 선택</label>
                            <select name="basicAddress" class="form-select" required>
                                <option value="" selected disabled>배송지 선택</option>
                                <option th:value="${address.basicAddress}" th:each="address : ${address}" th:text="${address.basicAddress}">배송지</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">결제 수단 선택</label>
                            <select name="cardNumber" class="form-select" required>
                                <option value="" selected disabled>결제 수단 선택</option>
                                <option th:each="cards : ${card}" th:value="${cards.getCardNumber()}" th:text="${cards.getCardNumber()}">카드번호</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">쿠폰 선택</label>
                            <select name="coupon" id="couponType" class="form-select" onchange="saveMany()">
                                <option value="none" selected>쿠폰 선택안함</option>
                                <option th:each="coupon : ${coupon}" th:text="${coupon.getCouponType()}" th:value="${coupon.getCouponType()}" th:if="${!coupon.isUtilization()}">쿠폰</option>
                            </select>
                        </div>

                        <div style="padding: 20px; background-color: var(--bg-light); border-radius: 8px; margin-bottom: 24px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                <span style="font-size: 16px;">상품금액</span>
                                <span style="font-size: 16px;" th:text="${#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT') + '원'}">0원</span>
                            </div>
                            <div id="discountRow" style="display: none; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                <span style="font-size: 16px; color: var(--secondary-color);">할인금액</span>
                                <span style="font-size: 16px; color: var(--secondary-color);" id="discountAmount">0원</span>
                            </div>
                            <div style="border-top: 2px solid var(--border-color); padding-top: 12px; margin-top: 12px;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span style="font-size: 18px; font-weight: 600;">총 결제금액</span>
                                    <span class="price-highlight" id="price" th:text="${#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT') + '원'}" th:attr="data-original-price=${price}">0원</span>
                                </div>
                            </div>
                        </div>

                        <input id="priceInput" type="hidden" name="price" th:value="${price}">
                        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">결제하기</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-bottom">
                <p>© 2025 SooBeen Book Store. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript">
        function saveMany(){
            const coupon = document.getElementById("couponType").value;
            let priceEl = document.getElementById("price");
            const originalPrice = Number(priceEl.getAttribute("data-original-price"));
            let discountPrice;
            let discountAmount = 0;

            if(coupon.includes('10%할인')){
                discountPrice = originalPrice * 0.9;
                discountAmount = originalPrice - discountPrice;
            } else if(coupon.includes('100원할인')){
                discountPrice = originalPrice - 100;
                discountAmount = 100;
            } else if(coupon === 'none') {
                discountPrice = originalPrice;
                discountAmount = 0;
            }

            priceEl.innerText = Math.floor(discountPrice).toLocaleString() + '원';
            document.getElementById("priceInput").value = Math.floor(discountPrice);

            // 할인 금액 표시
            const discountRow = document.getElementById("discountRow");
            const discountAmountEl = document.getElementById("discountAmount");
            if (discountAmount > 0) {
                discountRow.style.display = 'flex';
                discountAmountEl.innerText = '-' + Math.floor(discountAmount).toLocaleString() + '원';
            } else {
                discountRow.style.display = 'none';
            }
        }
    </script>
</body>
</html>
