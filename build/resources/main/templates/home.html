<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SooBeen - 온라인 서점</title>
    <link rel="stylesheet" th:href="@{/styles/globals.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-top">
            <div class="header-top-content">
                <a th:href="@{/orderList}">주문배송</a>
                <span>|</span>
                <a href="#">고객센터</a>
            </div>
        </div>
        <div class="header-main">
            <a th:href="@{/}" class="logo">SooBeen</a>
            <div class="search-bar">
                <input type="text" placeholder="통합검색">
                <button type="button">검색</button>
            </div>
            <nav class="header-nav">
                <a th:href="@{/cart}">장바구니</a>
                <a th:href="@{/myPage}">마이페이지</a>
                <a th:if="${user_id == null}" th:href="@{/login}">로그인</a>
                <a th:if="${user_id != null}" th:href="@{/logout}">로그아웃</a>
            </nav>
        </div>
        <nav class="nav-menu">
            <div class="nav-menu-content">
                <a th:href="@{/}">홈</a>
                <a href="#">베스트</a>
                <a href="#">신상품</a>
                <a href="#">이벤트</a>
            </div>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container" style="padding: 40px 20px;">
        <!-- 베스트셀러 섹션 -->
        <section class="section">
            <h2 class="section-title">베스트셀러</h2>
            <div th:if="${book != null && !book.isEmpty()}" class="grid grid-5">
                <div class="card" th:each="book : ${book}">
                    <div class="card-img" style="overflow: hidden;">
                        <img th:src="${book.imageUrl != null ? book.imageUrl : 'https://via.placeholder.com/300x400?text=Book+Cover'}" 
                             th:alt="${book.title}" 
                             style="width: 100%; height: 100%; object-fit: cover;" 
                             onerror="this.src='https://via.placeholder.com/300x400?text=Book+Cover'">
                    </div>
                    <div class="card-body">
                        <h3 class="card-title" th:text="${book.title}">책 제목</h3>
                        <p class="card-text" th:text="${book.writer}">저자</p>
                        <div class="card-price" th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT') + '원'}">가격</div>
                        <a th:href="@{/book(book_number=${book.book_number})}" class="btn btn-primary btn-sm" style="width: 100%; margin-top: 12px; display: block; text-align: center;">상세보기</a>
                    </div>
                </div>
            </div>
            <div th:if="${book == null || book.isEmpty()}" class="card" style="padding: 60px; text-align: center;">
                <div style="font-size: 48px; margin-bottom: 20px;">📚</div>
                <h2 style="font-size: 24px; margin-bottom: 12px; color: var(--text-secondary);">등록된 도서가 없습니다</h2>
                <p style="color: var(--text-light);">곧 새로운 도서를 준비하겠습니다.</p>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-bottom">
                <p>© 2025 SooBeen Book Store. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
