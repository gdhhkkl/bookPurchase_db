<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SooBeen</title>
    <link rel="stylesheet" th:href="@{/styles/globals.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-top">
            <div class="header-top-content">
                <a th:href="@{/orderList}">주문배송</a>
                <span>|</span>
                <a href="#">고객센터</a>
            </div>
        </div>
        <div class="header-main">
            <a th:href="@{/}" class="logo">SooBeen</a>
            <div class="search-bar">
                <input type="text" placeholder="통합검색">
                <button type="button">검색</button>
            </div>
            <nav class="header-nav">
                <a th:href="@{/cart}">장바구니</a>
                <a th:href="@{/myPage}">마이페이지</a>
                <a th:if="${user_id == null}" th:href="@{/login}">로그인</a>
                <a th:if="${user_id != null}" th:href="@{/logout}">로그아웃</a>
            </nav>
        </div>
        <nav class="nav-menu">
            <div class="nav-menu-content">
                <a th:href="@{/}">홈</a>
                <a href="#">베스트</a>
                <a href="#">신상품</a>
                <a href="#">이벤트</a>
            </div>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main style="min-height: calc(100vh - 400px); display: flex; align-items: center; justify-content: center; padding: 60px 20px;">
        <div class="card" style="width: 100%; max-width: 400px; padding: 40px;">
            <h1 style="font-size: 28px; font-weight: bold; text-align: center; margin-bottom: 30px; color: var(--text-primary);">로그인</h1>
            
            <form action="/login" method="post">
                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <input type="text" name="identification" class="form-input" placeholder="아이디를 입력하세요" required>
                </div>

                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-bottom: 16px;">로그인</button>
                
                <div style="text-align: center;">
                    <a th:href="@{/join}" style="color: var(--primary-color); font-size: 14px;">회원가입</a>
                </div>
            </form>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-bottom">
                <p>© 2025 SooBeen Book Store. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
