<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰함 - SooBeen</title>
    <link rel="stylesheet" th:href="@{/styles/globals.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-top">
            <div class="header-top-content">
                <a th:href="@{/orderList}">주문배송</a>
                <span>|</span>
                <a href="#">고객센터</a>
            </div>
        </div>
        <div class="header-main">
            <a th:href="@{/}" class="logo">SooBeen</a>
            <div class="search-bar">
                <input type="text" placeholder="통합검색">
                <button type="button">검색</button>
            </div>
            <nav class="header-nav">
                <a th:href="@{/cart}">장바구니</a>
                <a th:href="@{/myPage}">마이페이지</a>
                <a th:if="${user_id == null}" th:href="@{/login}">로그인</a>
                <a th:if="${user_id != null}" th:href="@{/logout}">로그아웃</a>
            </nav>
        </div>
        <nav class="nav-menu">
            <div class="nav-menu-content">
                <a th:href="@{/}">홈</a>
                <a href="#">베스트</a>
                <a href="#">신상품</a>
                <a href="#">이벤트</a>
            </div>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container" style="padding: 40px 20px;">
        <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 30px;">
            <a th:href="@{/myPage}" class="btn btn-outline btn-sm">← 이전</a>
            <h1 class="section-title" style="margin: 0;">쿠폰함</h1>
        </div>

        <div th:if="${coupon != null && !coupon.isEmpty()}">
            <div class="grid grid-3">
                <div class="card" th:each="coupon : ${coupon}" style="padding: 24px;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px;">
                        <div>
                            <h3 style="font-size: 18px; font-weight: bold; margin-bottom: 8px; color: var(--primary-color);" th:text="${coupon.getCouponType()}">쿠폰명</h3>
                            <span th:if="${coupon.isUtilization()}" class="badge badge-secondary">사용완료</span>
                            <span th:if="${!coupon.isUtilization()}" class="badge badge-primary">사용가능</span>
                        </div>
                    </div>
                    <div style="border-top: 1px solid var(--border-color); padding-top: 16px;">
                        <div style="margin-bottom: 8px;">
                            <span style="font-size: 13px; color: var(--text-secondary);">발급일</span>
                            <p style="font-size: 14px; font-weight: 500; margin-top: 4px;" th:text="${coupon.getIssueDate()}">발급일</p>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <span style="font-size: 13px; color: var(--text-secondary);">만료일</span>
                            <p style="font-size: 14px; font-weight: 500; margin-top: 4px;" th:text="${coupon.getExpiryDate()}">만료일</p>
                        </div>
                        <div th:if="${coupon.getUseDate() != null}">
                            <span style="font-size: 13px; color: var(--text-secondary);">사용일</span>
                            <p style="font-size: 14px; font-weight: 500; margin-top: 4px;" th:text="${coupon.getUseDate()}">사용일</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 쿠폰이 없을 때 -->
        <div th:if="${coupon == null || coupon.isEmpty()}" class="card" style="padding: 60px; text-align: center;">
            <div style="font-size: 48px; margin-bottom: 20px;">🎫</div>
            <h2 style="font-size: 24px; margin-bottom: 12px; color: var(--text-secondary);">보유한 쿠폰이 없습니다</h2>
            <p style="color: var(--text-light); margin-bottom: 30px;">이벤트를 통해 쿠폰을 받아보세요</p>
            <a th:href="@{/}" class="btn btn-primary">쇼핑하러 가기</a>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-bottom">
                <p>© 2025 SooBeen Book Store. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
