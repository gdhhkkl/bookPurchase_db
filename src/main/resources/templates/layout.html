<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - SooBeen' : 'SooBeen'}">SooBeen</title>
    <link rel="stylesheet" th:href="@{/styles/globals.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="header" th:fragment="header">
        <div class="header-top">
            <div class="header-top-content">
                <a th:href="@{/orderList}">주문배송</a>
                <span>|</span>
                <a href="#">고객센터</a>
            </div>
        </div>
        <div class="header-main">
            <a th:href="@{/}" class="logo">SooBeen</a>
            <div class="search-bar">
                <input type="text" placeholder="통합검색">
                <button type="button">검색</button>
            </div>
            <nav class="header-nav">
                <a th:href="@{/cart}">장바구니</a>
                <a th:href="@{/myPage}">마이페이지</a>
                <a th:if="${user_id == null}" th:href="@{/login}">로그인</a>
                <a th:if="${user_id != null}" th:href="@{/logout}">로그아웃</a>
            </nav>
        </div>
        <nav class="nav-menu">
            <div class="nav-menu-content">
                <a th:href="@{/}">홈</a>
                <a href="#">베스트</a>
                <a href="#">신상품</a>
                <a href="#">이벤트</a>
            </div>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main th:fragment="content">
        <!-- 각 페이지의 컨텐츠가 여기에 들어갑니다 -->
    </main>

    <!-- 푸터 -->
    <footer class="footer" th:fragment="footer">
        <div class="footer-content">
            <div class="footer-bottom">
                <p>© 2025 SooBeen Book Store. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
